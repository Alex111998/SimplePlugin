<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="styles/chatbox.css">
    <link id="highlightCss" rel="stylesheet" href="styles/nnfx-light.min.css">
    <link id="chatboxCss" rel="stylesheet" href="styles/chatbox.light.css">
    <script src="highlight.min.js"></script>
    <script src="chatbox.js"></script>
</head>

<body>
    <div class="container">
        <div class="chat-box"></div>
        <div class="input-box">
            <button onclick="createQuestion()">提问</button>
            <button onclick="createAnswer()">回复</button>
            <button onclick="openBaidu();">打开百度</button>
            <button onclick="request();">请求后端</button>
        </div>
    </div>

    <script>
        function openBaidu() {
            try {
                window.call.open();
            } catch (e) {
                createQuestion(e);
            }
        }

        function request() {
            try {
                window.call.request();
            } catch (e) {
                createQuestion(e);
            }
        }

        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('copy-button')) {
                const codeBlock = event.target.parentNode;
                const codeText = codeBlock.querySelector('code').textContent;
                const tempInput = document.createElement('textarea');
                tempInput.value = codeText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                event.target.innerHTML = '✔';
            }
        });

        // 初始化代码高亮
        document.addEventListener('DOMContentLoaded', function () {
            hljs.highlightAll();
        });

        // 监听 chat-box 的变化，实现自动滚动
        const chatBox = document.querySelector('.chat-box');
        const observer = new MutationObserver(() => {
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        observer.observe(chatBox, { childList: true });
    </script>
</body>

</html>
